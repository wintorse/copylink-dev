<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-i18n="settingsTitle">Settings</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.svg" alt="Logo" class="logo">
        <img src="images/text_logo.svg" alt="Text Logo" class="text-logo">
    </div>
    <div class="main-container">
        <h1 data-i18n="slackEmojiSettings">Slack Emoji Settings</h1>
        <hr>
        <form id="emojiForm">
            <label for="emojiName-google-sheets" data-i18n="googleSheets">Google Sheets</label>
            <input type="text" id="emojiName-google-sheets" placeholder="Emoji Name">
            <label for="emojiName-google-docs" data-i18n="googleDocs">Google Docs</label>
            <input type="text" id="emojiName-google-docs" placeholder="Emoji Name">
            <label for="emojiName-google-slides" data-i18n="googleSlides">Google Slides</label>
            <input type="text" id="emojiName-google-slides" placeholder="Emoji Name">
            <label for="emojiName-google-drive" data-i18n="googleDrive">Google Drive</label>
            <input type="text" id="emojiName-google-drive" placeholder="Emoji Name">
            <label for="emojiName-github" data-i18n="github">GitHub</label>
            <input type="text" id="emojiName-github" placeholder="Emoji Name">
            <label for="emojiName-github-pull-request" data-i18n="githubPullRequest">GitHub Pull Request</label>
            <input type="text" id="emojiName-github-pull-request" placeholder="Emoji Name">
            <label for="emojiName-github-issue" data-i18n="githubIssue">GitHub Issue</label>
            <input type="text" id="emojiName-github-issue" placeholder="Emoji Name">
            <label for="emojiName-jira-issue" data-i18n="jiraIssue">Jira Issue</label>
            <input type="text" id="emojiName-jira-issue" placeholder="Emoji Name">
            <label for="emojiName-asana-task" data-i18n="asanaTask">Asana Task</label>
            <input type="text" id="emojiName-asana-task" placeholder="Emoji Name">
            <label for="emojiName-backlog-issue" data-i18n="backlogIssue">Backlog Issue</label>
            <input type="text" id="emojiName-backlog-issue" placeholder="Emoji Name">
            <label for="emojiName-redmine-issue" data-i18n="redmineIssue">Redmine Issue</label>
            <input type="text" id="emojiName-redmine-issue" placeholder="Emoji Name">
            <h2 data-i18n="customWebsites">Emoji for Custom Websites</h2>
            <p data-i18n="customWebsitesDescription">Add custom websites to use emojis. You can use regular expressions to match URLs.</p>
            <label for="emojiName-custom-1" data-i18n="customWebsite1">Custom Website 1</label>
            <input type="text" id="regex-custom-1" placeholder="www\.example\.com">
            <input type="text" id="emojiName-custom-1" placeholder="Emoji Name">
            <label for="emojiName-custom-2" data-i18n="customWebsite2">Custom Website 2</label>
            <input type="text" id="regex-custom-2" placeholder="www\.example\.com">
            <input type="text" id="emojiName-custom-2" placeholder="Emoji Name">
            <label for="emojiName-custom-3" data-i18n="customWebsite3">Custom Website 3</label>
            <input type="text" id="regex-custom-3" placeholder="www\.example\.com">
            <input type="text" id="emojiName-custom-3" placeholder="Emoji Name">
            <label for="emojiName-custom-4" data-i18n="customWebsite4">Custom Website 4</label>
            <input type="text" id="regex-custom-4" placeholder="www\.example\.com">
            <input type="text" id="emojiName-custom-4" placeholder="Emoji Name">
            <label for="emojiName-custom-5" data-i18n="customWebsite5">Custom Website 5</label>
            <input type="text" id="regex-custom-5" placeholder="www\.example\.com">
            <input type="text" id="emojiName-custom-5" placeholder="Emoji Name">
        </form>
    </div>
    <hr>
    <footer class="footer">
        <a href="https://chromewebstore.google.com/detail/ohkebnhdjdgmfnhcmdpkdfddongdjadp?utm_source=popup" target="_blank" class="link">
            <img src="images/chromewebstore-icon.svg" alt="Chrome Web Store" class="icon">
            Leave feedback
        </a>
        <a href="https://github.com/wintorse/copylink-dev" target="_blank" class="link">
            <img src="images/github-icon.svg" alt="GitHub" class="icon">
            Source code
        </a>
    </footer>
    <script type="module" src="./scripts/popup.js"></script>
</body>
</html>
